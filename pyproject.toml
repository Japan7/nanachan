[project]
name = "nanachan"
version = "0.1.0"
description = "Japan7 Discord bot"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "mistiru", email = "dev@mistiru.me" },
    { name = "Pierre Jeanjean", email = "rhiobet@gmail.com" },
    { name = "odrling", email = "florianbadie@odrling.xyz" },
    { name = "NextFire", email = "git@yuru.moe" },
]
requires-python = ">=3.13"
dependencies = [
    "discord-py[voice]",
    "matplotlib==3.9.2",
    "vobject==0.9.8",
    "python-socketio[asyncio_client]==5.11.4",
    "aiohttp[speedups]==3.10.10",
    "aiofiles==24.1.0",
    "pysaucenao==1.6.2",
    "Pillow==11.0.0",
    "html2text==2024.2.26",
    "faust-cchardet==2.1.19",                  # https://github.com/PyYoshi/cChardet/issues/81
    "toolz==1.0.0",
    "yarl==1.15.3",
    "rich==13.9.2",
    "pydantic==2.9.2",
    "numpy==2.1.2",
    "tldr==3.3.0",
    "watchgod==0.8.2",
    "backoff==2.2.1",
    "yappi",
    "redis[hiredis]==5.1.1",
    "parsedatetime==2.6",
    "yt-dlp==2024.10.7",
    "aiojobs==1.3.0",
    "tzdata==2024.2",
    "ollama==0.3.3",
]

[tool.uv]
dev-dependencies = [
    "pyright==1.1.385",
    "ruff==0.6.9",
    "mahou-py",
    "requests==2.32.3",
    # FIXME: https://pypi.org/project/types-redis/#description
    # Note: Redis-py 5.0.0 added a py.typed file, but the inline annotations are incomplete.
    # Continuing to use types-redis for the time being may lead to superior results.
    "types-redis==4.6.0.20241004",
]

[tool.uv.sources]
discord-py = { git = "https://github.com/Japan7/discord.py.git", rev = "de39725b2a3c2fc582c1e049a17a3ef555723d91" }
mahou-py = { git = "https://github.com/Japan7/mahou.py.git", rev = "23d8d2cc2150c4d603f9499ed596dcc91ab207c1" }
yappi = { git = "https://github.com/odrling/yappi.git", rev = "c1ea539c831ad0c46f7b0b463025688d7db05c14" }

[project.urls]
Homepage = "https://github.com/Japan7/nanachan"

[tool.pyright]
pythonVersion = "3.13"
reportDeprecated = true

[tool.ruff]
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "W", "B", "SIM", "I"]
ignore = [
    # lambda expressions
    "E731",
    # ambiguous variable name
    "E741",
    # Do not perform function calls in argument defaults
    "B008",
    # Within an except clause, raise exceptions with `raise ... from err` or `raise ... from None`
    "B904",
    # `zip()` without an explicit `strict=` parameter
    "B905",
    # Use `contextlib.suppress(asyncio.CancelledError)` instead of try-except-pass
    "SIM105",
    # Use ternary operator `{contents}` instead of if-else-block
    "SIM108",
]

[tool.ruff.lint.per-file-ignores]
"nanachan/changelog.py" = ["E501"]
"nanachan/nanapi/model.py" = ["E501"]

[tool.ruff.format]
quote-style = "single"
